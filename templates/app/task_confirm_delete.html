{% extends "base.html" %}

{% block content %}
  <h1>Delete task</h1>
  <p>Are you sure you want to delete the dish: {{ task }}?</p>

  <form action="" method="post">
    {% csrf_token %}
    <input type="submit" value="Yes" class="btn btn-danger">
    <a class="btn btn-primary" href="{% url 'app:task-list' %}">Cancel</a>
  </form>
{% endblock %}
